<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="1stHomeWork_TodoList.css" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <div class="container col-md-6 mt-5">
        <div id="todo_header" class="container d-flex justify-content-center mb-4">
            <h1>Todo List</h1>
            <button class="btn btn-primary ms-3 btn-sm" data-bs-toggle="modal" data-bs-target="#Todo_list_modal">+</button>

        </div>
        <div id="todo_content" class="container row d-flex justify-content-center" id="todo_content">
        </div>
        <div id="todo_footer" class="container d-flex justify-content-end">
        </div>
    </div>

    <div class="modal fade" id="Todo_list_modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="input-group">
                        <span class="input-group-text" id="title-addon">Title</span>
                        <input type="text" class="form-control" id="todo_title" placeholder="Ex) Touch the grass">
                    </div>

                </div>
                <div class="modal-body">
                    <div class="container" id="todo_item_container">
                        <div class="input-group mb-1 todo_item">
                            <span class="input-group-text">-</span>
                            <input class="form-control" oninput="checkInput(this)" data-active-function="true">
                            <span class="input-group-text">
                                <button type="button" class="btn btn-sm">
                                    <img src="file-text.svg">
                                </button>
                            </span>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="save_todo()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="1stHomeWork_TodoList.js"></script>
</body>
</html>
